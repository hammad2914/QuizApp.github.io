<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="parent" id="parent">
        <div class="heading">
            <h1>Quiz App</h1>
        </div>
        <div class="container my-4">
            <div class="row" style="color:gainsboro ;">
                <div class="col-12 text-center fs-4 pt-2 ">
                    <p>Question <span id="currentquestion">1</span>/ <span id="totalquestion">10</span></p>
                    <hr>
                </div>
            </div>
        </div>
        <div id="question">
            html
        </div>
        <div class="container my-5">
            <div class="row" id="displayoption">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 my-1 btn-lg "><button type="button"
                        class=" rounded-pill  py-2">Info</button></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 my-1 btn-lg"><button type="button"
                        class=" rounded-pill py-2">Info</button></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 my-1 btn-lg"><button type="button"
                        class=" rounded-pill py-2">Info</button></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 my-1 btn-lg"><button type="button"
                        class=" rounded-pill py-2">Info</button></div>
            </div>
        </div>
        <div class="foot">
            <button id="submit" onclick="submit()" type="button" >SUBMIT</button>
            
        </div>
    </div>




    <div id="result">
        <p id="img"></p>
        <h4 id="msg">Congrats!</h4>
        <h1 id="percent"></h1>
        <h4 id="status"></h4>

    </div>
    <script src="app.js"></script>
</body>

</html>
